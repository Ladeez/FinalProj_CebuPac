<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flights - Cebu Pacific</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-flights">

<script>
if (!localStorage.getItem("isLoggedIn")) {
  alert("Please log in before booking a flight.");
  window.location.href = "loginn.html";
}
</script>

<header>
  <div class="logo">Cebu <span>Pacific</span>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy3G484YAqUdwp9oodI4j-DSjpnLvuO4bMxMkfCcz_Ete13us_ZWrtGwrftXXtx-WCXfg&usqp=CAU" alt="Logo" style="height:40px; vertical-align:middle; margin-right:8px;">
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html" class="active">Flights</a>
    <a href="loginn.html" id="login-link">Login</a>
    <a href="#" id="logout-link" style="display:none;" onclick="logout()">Logout</a>
  </nav>
</header>

<main class="centered-card">
  <h2>Book Your Flight</h2>

  <section class="flight-option">
    <h3>Domestic Flights</h3>
    <div class="flight-row">
      <select id="domestic-destination">
        <option disabled selected>Select Destination</option>
        <option value="Cebu">Cebu</option>
        <option value="Davao">Davao</option>
        <option value="Ilo-Ilo">Ilo-Ilo</option>
        <option value="Puerto Princesa">Puerto Princesa</option>
        <option value="Surigao">Surigao</option>
      </select>
      <button onclick="bookFlight('domestic')">Book Now</button>
    </div>
  </section>

  <section class="flight-option">
    <h3>International Flights</h3>
    <div class="flight-row">
      <select id="international-destination">
        <option disabled selected>Select Destination</option>
        <option value="Singapore">Singapore</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
        <option value="Dubai">Dubai</option>
      </select>
      <button onclick="bookFlight('international')">Book Now</button>
    </div>
  </section>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if(localStorage.getItem("isLoggedIn")) {
    document.getElementById("login-link").style.display = "none";
    document.getElementById("logout-link").style.display = "inline-block";
  }
});

function bookFlight(type) {
  const dest = type === 'domestic' ? document.getElementById("domestic-destination").value : document.getElementById("international-destination").value;
  if (!dest) {
    alert("Please select a destination.");
  } else {
    alert(`Booked a ${type} flight to ${dest}`);
  }
}

function logout() {
  localStorage.removeItem("isLoggedIn");
  alert("You have been logged out.");
  window.location.href = "index.html";
}
</script>

</body>
</html>
