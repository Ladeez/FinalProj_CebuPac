<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Cebu Pacific</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-login">

<header>
  <div class="logo">Cebu <span>Pacific</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Flights</a>
    <a href="loginn.html" id="login-link" class="active">Login</a>
    <a href="#" id="logout-link" style="display:none;" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="cebu" required><br>
    <input type="password" id="password" placeholder="flyhigh" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="error"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user === "cebu" && pass === "flyhigh") {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "index.html";
  } else {
    document.getElementById("error").textContent = "Invalid username or password.";
  }
});

document.addEventListener("DOMContentLoaded", () => {
  if(localStorage.getItem("isLoggedIn")) {
    document.getElementById("login-link").style.display = "none";
    document.getElementById("logout-link").style.display = "inline-block";
  }
});

function logout() {
  localStorage.removeItem("isLoggedIn");
  alert("You have been logged out.");
  window.location.href = "index.html";
}
</script>

</body>
</html>
